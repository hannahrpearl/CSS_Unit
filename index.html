<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="header"><!--This is my header div-->
    <h1>This is a page styled with CSS</h1>
    </div><!--This is where my header ends-->
    <blockquote>"This is a blockquote."</blockquote>
    <div id="bodycopy"><!--This is where my body copy starts-->
        <p class="example">This paragraph is a different color than the h1 tag and an example of relative position</p>
        <p class="purple">This should be a different     color</p>
        </div><!--This is where my body copy ends-->
        <div id="absolute"><p>This is an absolute box.</p></div>
        <div id="fixed"><p>this is a fixed box.</p></div>
        <div id="static"><p>This is a static paragraph</p>
    </div>
</body>
</html>
