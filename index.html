<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="header"><!--This is my header div-->
    <h1>This is a page styled with CSS</h1>
    </div><!--This is where my header ends-->
    <div id="bodycopy"><!--This is where my body copy starts-->
    <p>This paragraph is a different color than the h1 tag</p>
    <p class="orange">This should be a different color</p>
    </div><!--This is where my body copy ends-->
</body>
</html>
